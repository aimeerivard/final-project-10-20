    <div id="headerDiv">
        <h1>Bayleaf</h1>
        <h3>Vegan food in the Bay Area</h3>
    </div>
    <div id="wrap">
        <h2>Add a new restaurant</h2>
        <div id="newEntry">
            <section class="column">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input id="address" type="text"></td>
                    </tr>
                    <tr>
                        <td>Website</td>
                        <td><input id="website" type="text"></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>
                            <select name="Location" id="location">
                                <option value="location">Location</option>
                                <option value="southBay">South Bay</option>
                                <option value="eastBay">East Bay</option>
                                <option value="northBay">North Bay</option>
                                <option value="peninsula">Peninsula</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Cuisine</td>
                        <td>
                            <select name="cuisine" id="cuisine">
                                <option value="cuisine">Cuisine</option>
                                <option value="healthy">Health Food</option>
                                <option value="fastFood">Fast Food</option>
                                <option value="pizza">Pizza</option>
                                <option value="asian">Asian</option>
                                <option value="mexican">Mexican</option>
                                <option value="indian">Indian</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </section>
            <aside>
                <div>
                    Description
                </div>
                <div>
                    <textarea id="description" name="" id="" cols="30" rows="7"></textarea>
                </div>
                <button onclick="addCard()">Submit</button>
            </aside>
            
        </div>
    </div>
